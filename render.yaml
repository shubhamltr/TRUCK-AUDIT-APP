services:
  - type: web
    name: truck-audit-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: truck-audit-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "30"

  - type: web
    name: truck-audit-frontend
    env: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm run preview -- --host 0.0.0.0 --port $PORT
    envVars:
      # Manually set the backend URL after backend is deployed
      - key: VITE_API_URL
        value: "https://<your-backend-service>.onrender.com"

databases:
  - name: truck-audit-db
    databaseName: truck_audit
    user: truck_user
    plan: free
